<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POA-Segura — Porto Alegre</title>

  <link rel="stylesheet" href="aplicacao.css" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

</head>

<body>
  <div class="container">
    <div class="sidebar">
      <h1>Mapa Interativo — Porto Alegre</h1>
      <p>Pesquise e visualize os bairros da cidade.</p>

      <input type="text" id="searchInput" placeholder="Buscar bairro..." />

      <h2>Tipo de Crime</h2>
      <select id="crimeSelect">
        <option value="">Selecione...</option>
        <option value="FURTO DE CELULAR">Furto de Celular</option>
        <option value="ROUBO DE VEÍCULO">Roubo de Veículo</option>
        <option value="ROUBO A PEDESTRE">Roubo a Pedestre</option>
        <option value="HOMICÍDIO">Homicídios</option>
        <option value="SEQUESTRO E CARCERE PRIVADO">Sequestro e Cárcere</option>
        <option value="FURTO QUALIFICADO">Furto Qualificado</option>
        <option value="ROUBO A COMÉRCIO">Roubo a Comércio</option>
        <option value="ROUBO A RESIDÊNCIA">Roubo a Residência</option>
        <option value="ESTUPRO">Estupro</option>
        <option value="FURTO SIMPLES">Furto Simples</option>
      </select>

      <h2>Bairros</h2>
      <ul id="dangerousList"></ul>
    </div>

    <div id="map"></div>
  </div>

  <div class="api-link">
    Fontes: 
    <a href="https://www.rs.gov.br/busca?q=&orgao=145" target="_blank">
      Governo do Estado do RS
    </a>
  </div>

  <script src="aplicacao.js"></script>
</body>
</html>
